<!DOCTYPE html>
<html>
<head lang="fr">
	<meta charset="UTF-8">
	<title><%= title %></title>
	<meta name="viewport" content="max-scale=1.0,initial-scale=1.0" />
	<script data-main="/src/main.js" src="/require.js"></script>
	<link rel="stylesheet" href="/css/nd.css" />
</head>
<body>
<div class="site <%= bodyClass %>">
	<!-- mobile header -->
	<header class="mobile-header">
		<h2>
			<div class="nd-logo"><span>Nouveau Document</span></div>
		</h2>
	</header>

	<!-- main content -->
	<div class="site-section main-section" data-pageid="<%= pageId %>" data-bodyclass="<%= bodyClass %>">
		<div class="site-section-container">
			<!-- sidebar -->
			<aside class="sidebar main-sidebar">
				<%= sidebar %>
			</aside>

			<!-- main -->
			<main class="main">
				<div class="container-fluid">
					<%= main %>
				</div>
			</main>
		</div>
	</div>

	<!-- footer -->
	<footer class="site-section">
		<div class="site-section-container">
			<div class="sidebar">
				<%= footer %>
			</div>
			<div class="main"></div>
		</div>
	</footer>
</div>

</body>
</html>
